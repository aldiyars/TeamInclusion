<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/log.html">
<div layout:fragment = "contentPart" >

    <div class="sidenav">
        <div class="login-main-text">
            <h2><b>#TeamInclusion</b><br> Login Page</h2>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form th:action = "@{'/signin'}" method="post">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" placeholder="admin@example.com" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
                <br>
            </div>
            <a th:href = "@{'/register'}" class="btn btn-secondary">Register</a>
        </div>
    </div>
