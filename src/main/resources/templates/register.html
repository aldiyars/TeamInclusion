<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment = "contentPart">
    <div class="card card-default">
        <form th:action = "@{/register}" method="post">

            <div class="card-header">
                <h4 class="card-title"><b>Добавить пользователя</b></h4>
            </div>

            <div class="panel-body px-4 pt-4">
                <div class="row">
                    <div class="form-group px-4">
                        <label class=" col-form-label">Firs name</label>
                        <input type="text" class="form-control" name = "firstName">
                    </div>
                    <div class="form-group form-row px-4">
                        <label class="col-form-label">Last name</label>
                        <input type="text" class="form-control" name = "lastName">
                    </div>
                    <div class="form-group px-4 form-row">
                        <label class="col-form-label">SurName</label>
                        <input type="text" class="form-control" name = "surName">
                    </div>
                    <div class="form-group px-4 form-row">
                        <label class="col-form-label">IIN</label>
                        <input type="number" class="form-control" name = "iin">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group px-4">
                        <label class=" col-form-label">Email</label>
                        <input type="text" class="form-control" name = "email" placeholder="info@example.com">
                    </div>
                    <div class="form-group form-row px-4">
                        <label class="col-form-label">Password</label>
                        <input type="password" class="form-control" name = "password" placeholder="password">
                    </div>

                    <div class="form-group px-4 form-row">
                        <label class="col-form-label">Tel</label>
                        <input type="number" class="form-control" name = "tel">
                    </div>
                </div>

                <div class="row px-4 py-4 form-group">
                    <label for="roles">Role </label>
                    <select name="role" class="form-group" id="roles">
                        <option th:each = "c: ${roles}"  th:text="${c.role}" th:value = "${c.id}"/></option>
                    </select>
                </div>

<!--                <div class="row px-4 py-4">-->
<!--                    <div th:each = "r:${roles}" class="form-group form-check-inline">-->
<!--                        <input type="checkbox"  id = "id" class="form-check-input" name="role" th:value="${r.id}">-->
<!--                        <label  class="form-check-label" for = "id" th:text = "${r.role}"></label>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="card-footer px-4">
                <button type="submit" class="btn btn-primary mx-4">ADD USER</button>
            </div>

        </form>
    </div>


    <br>
    <table cellpadding="20" class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>
                ID
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Sur Name
            </th>
            <th>
                IIN
            </th>
            <th>
               Tel
            </th>
            <th>
                Email
            </th>
            <th>
                Email
            </th>
            <th>
                Edit
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "u:${users}">
            <td th:text = "${u.id}"></td>
            <td th:text = "${u.first_name}"></td>
            <td th:text = "${u.last_name}"></td>
            <td th:text = "${u.sur_name}"></td>
            <td th:text = "${u.iin}"></td>
            <td th:text = "${u.tel}"></td>
            <td th:text = "${u.email}"></td>
            <td th:text = "${u.roles.role}"></td>
            <td>
                <a th:href = "@{'/edituser/' + ${u.id}}" class="btn btn-success btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
