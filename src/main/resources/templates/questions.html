<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment = "contentPart">

    <div class="mt-3">
    <a class="btn btn-success btn-sm" th:href = "@{'/ask'}"><i class="fa fa-plus"> Сұрақ қою</i></a>
    </div>
    <br>



    <table cellpadding="20" class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th>
                ID
            </th>
            <th>
                Title
            </th>
            <th>
                Category
            </th>
            <th>
                Author
            </th>
            <th>
                Created
            </th>
            <th>
                Edit
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "u:${allQuestions}">
            <td th:text = "${u.id}"></td>
            <td th:text = "${u.question_title}"></td>
            <td th:text = "${u.categories.name}"></td>
            <td th:text = "${u.users.last_name} + ' ' + ${u.users.first_name}"></td>
            <td th:text = "${u.created_at}"></td>
            <td>
                <a th:href = "@{'/question/' + ${u.id}}" class="btn btn-success btn-sm"><i class="fa fa-arrow-right"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</html>
